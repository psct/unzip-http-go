name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  build-windows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: false
      
      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl
      
      - name: Build Windows binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -o unzip-http.exe -ldflags="-s -w -X main.Version=${{ github.ref_name }}" .
          ls -lh unzip-http.exe
      
      - name: Compress with UPX
        run: |
          upx --best --lzma unzip-http.exe
          ls -lh unzip-http.exe
      
      - name: Calculate SHA256
        run: |
          sha256sum unzip-http.exe > unzip-http.exe.sha256
          cat unzip-http.exe.sha256
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            unzip-http.exe
            unzip-http.exe.sha256
          body: |
            ## Release ${{ github.ref_name }}
            
            Windows 64-bit binary with UPX compression.
            
            ### Installation
            1. Download `unzip-http.exe`
            2. Verify checksum (optional): Compare with `unzip-http.exe.sha256`
            3. Run from command line
            
            ### Usage
            ```
            unzip-http.exe -l https://example.com/archive.zip
            unzip-http.exe https://example.com/archive.zip file.txt
            ```
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
